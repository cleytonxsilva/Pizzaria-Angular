<div class="container">
    <h3 class="alert alert-primary">Funcionários:</h3>
    <!-- <button type="button" class="btn btn-primary" (click)="adicionar(modal1)">Adicionar</button>  -->
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">CPF</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Matrícula</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let funcionario of lista; let i = index">
                        <th scope="row">{{ funcionario.id }}</th>
                        <th scope="row">{{ funcionario.cpf }}</th>
                        <th scope="row">{{ funcionario.nome }}</th>
                        <th scope="row">{{ funcionario.telefone }}</th>
                        <th scope="row">{{ funcionario.matricula }}</th>
                        <div>
                            <td> <button type="button" class="btn btn-warning">Editar</button></td>
                            <td> <button type="button" class="btn btn-danger">Excluir</button></td>
                        </div>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
