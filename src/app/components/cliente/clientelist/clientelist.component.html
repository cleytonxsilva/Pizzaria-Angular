<div class="container">
    <h2 class="alert alert-primary">Clientes:</h2>
    <button type="button" class="btn btn-primary">Adicionar</button>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">CPF</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Idade</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of lista; let i = index">
                        <td scope="row">{{ cliente.id }}</td>
                        <td scope="row">{{ cliente.cpf }}</td>
                        <td scope="row">{{ cliente.nome }}</td>
                        <td scope="row">{{ cliente.idade }}</td>
                        <td scope="row">{{ cliente.telefone }}</td>
                        <td scope="row">{{ cliente.endereco }}</td>
                        <div>
                            <td> <button type="button" class="btn btn-warning">Editar</button></td>
                            <td> <button type="button" class="btn btn-danger">Excluir</button></td>
                        </div>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
