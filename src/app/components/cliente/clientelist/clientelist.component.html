<div class="container">
    <h2 class="alert alert-primary">Clientes:</h2>
    <button type="button" class="btn btn-primary" (click)="adicionar(modal1)">Adicionar</button>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">CPF</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Idade</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of lista; let i = index">
                        <td scope="row">{{ cliente.id }}</td>
                        <td scope="row">{{ cliente.cpf }}</td>
                        <td scope="row">{{ cliente.nome }}</td>
                        <td scope="row">{{ cliente.idade }}</td>
                        <td scope="row">{{ cliente.telefone }}</td>
                        <td scope="row">{{ cliente.endereco[i].rua }}, Nº {{ cliente.endereco[i].numero }}</td>
                        <div>
                            <td> <button type="button" class="btn btn-warning" (click)="editar(modal1, cliente, i)">Editar</button></td>
                            <td> <button type="button" class="btn btn-danger" (click)="excluir(cliente.id)">Excluir</button></td>
                        </div>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <ng-template #modal1 let-modal>
        <div class="modal-header">
            <h4 class="modal-title">Modal title</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
           
          <app-clientedetails [cliente]="ClienteSelecionadoParaEdicao" (retorno)="addOuEditarEndereco($event)" ></app-clientedetails>
            
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
        </div>
      </ng-template>
</div>
