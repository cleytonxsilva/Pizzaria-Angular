<div class="container">
    <h3 class="alert alert-primary">Clientes:</h3>
   <!-- <button type="button" class="btn btn-primary" (click)="adicionar(modal1)">Adicionar</button>  -->
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">CPF</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Idade</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of lista; let i = index">
                        <th scope="row">{{ cliente.id }}</th>
                        <th scope="row">{{ cliente.cpf }}</th>
                        <th scope="row">{{ cliente.nome }}</th>
                        <th scope="row">{{ cliente.idade }}</th>
                        <th scope="row">{{ cliente.telefone }}</th>
                        <th scope="row">{{ cliente.endereco }}</th>
                        <td> <button type="button" class="btn btn-warning">Editar</button>
                        <td> <button type="button" class="btn btn-danger">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
