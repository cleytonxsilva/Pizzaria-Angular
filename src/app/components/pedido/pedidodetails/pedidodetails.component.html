<form (ngSubmit)="salvar()">
    <div class="mb-3">
        <label for="exampleInputText1" class="form-label">Observações:</label>
        <input type="text" class="form-control" name="exampleInputText1" aria-describedby="emailHelp"
            [(ngModel)]="pedido.descricao">
    </div>

    <button type="button" class="btn btn-primary" (click)="lancar(modalPedido)">Lançar produto</button>
    <br>
    <label for="">Cliente</label>
    <br>
    <input type="number" [(ngModel)]="pedido.cliente">
    <br>
    <label for="">Estado</label>
    <select class="form-control" name="tamanho" [(ngModel)]="pedido.estado">
        <option value="AGUARDANDO_PREPARO">AGUARDANDO_PREPARO</option>
        <option value="PREPARANDO">PREPARANDO</option>
        <option value="PRONTO">PRONTO</option>
        <option value="EM_ENTREGA">EM_ENTREGA</option>
        <option value="ENTREGUE">ENTREGUE</option>
      </select>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Valor</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let produto of pedido.produtos; let i = index">
                <th scope="row">{{ produto.id }}</th>
                <td> {{ produto.nome }} </td>
                <td> {{ produto.valorProduto }} </td>
                <td> <button type="button" class="btn btn-primary" (click)="excluir(produto,i)">Excluir</button> </td>
            </tr>
        </tbody>
    </table>



    <button type="submit" class="btn btn-primary">Salvar</button>
</form>




<ng-template #modalPedido let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">

        <app-produtolist [modoLancamento]="true" (retorno)="retornoProdutosList($event)"></app-produtolist>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
